<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4th Assignment</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="FName">First Name:</label>
            <input type="text" name="firstname" id="FName" required placeholder="John">
            <label for="LName">Last Name:</label>
            <input type="text" name="lastname" id="LName" required placeholder="Smith">
        </div>
        <div>
            <label for="R_Male">Male:</label>
            <input type="radio" name="gender" id="R_Male" value="MALE">
            <label for="R_Female">Female:</label>
            <input type="radio" name="gender" id="R_Female" value="FEMALE">
            <label for="R_Other">Other:</label>
            <input type="radio" name="gender" id="R_Other" value="OTHER">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="EMAIL" id="Email" required placeholder="Your Email">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" required placeholder="Your Password" maxlength="10" minlength="5">
        </div>
        <div>
            <label>Birthday:</label>
            <select name="Month" id="Month">
                <option value="0" selected disabled>Month</option>
                <option value="January">Jan</option>
                <option value="February">Feb</option>
                <option value="March">Mar</option>
                <option value="April">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
            </select>
            <select name="Day" id="Day">
                <option value="0" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
            </select>
            <select name="Year" id="Year">
                <option value="0" selected disabled>Year</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
            </select>
        </div>
        <div>
            <label for="agreement">I agree to the terms and conditions:</label>
            <input type="checkbox" name="agree" id="agreement" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
