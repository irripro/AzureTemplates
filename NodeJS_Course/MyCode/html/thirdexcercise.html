<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Chart</title>
</head>

<body>
    <div>
        <h1>Buttons Radio CheckBox</h1>
        <form>
            <p>What would you like Cats or Dogs?</p>
            <label for="catradio">Cats:</label>
            <input type="radio" name="petchoice" id="catradio" value="CAT">
            <label for="dogradio">Dogs:</label>
            <input type="radio" name="petchoice" id="Dogradio" value="DOG">
            <input type="submit" value="Go!">
        </form>
    </div>
    <div>
        <form>
            <h1>Whats your Favorite Color?</h1>
            <select name="colorchoice" id="pickedcolor">
                <option value="YELLOW">Yellow</option>
                <option value="RED">Red</option>
                <option value="BLUE">Blue</option>
                <option value="BLACK">Black</option>
            </select>
            <input type="submit" value="Go!">
        </form>
    </div>

    <div>
        <h1>Text Area</h1>
        <form>
            <textarea name="paragraph" id="explain" cols="30" rows="10"></textarea>
            <input type="submit" value="Go!">
        </form>
    </div>

    <h1>Sign In</h1>
    <div>
        <form>
            <label for="username">
                Username:
                <input type="text" placeholder="Username" name="username" required>
            </label>
            <label for="password">
                Password:
                <input type="password" name="password" id="1" placeholder="Password">
            </label>
            <label for="button">
                <input type="submit" value="Login">
            </label>
        </form>
    </div>
    <div>
        <h1>Save Contacts</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone">
            <label for="contacts"></label>
            <input type="submit" value="Save" id="contacts">
        </form>
    </div>
    <h1>First Gen Pokemon Chart</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"
                        alt="Bulbasaur">
                </td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td>
                    <a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"
                        alt="Charmander">
                </td>
                <td>Charmander</td>
                <td>Fire</td>
                <td>
                    <a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"
                        alt="Squirtle">
                </td>
                <td>Squirtle</td>
                <td>Water</td>
                <td>
                    <a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
